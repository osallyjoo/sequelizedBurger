<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/burgerstyle.css" type="text/css" />
		<title>Eat-Da-Burger</title>
	</head>
	<body>
		<div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="jumbotron" id="burgerheader">
                        <img src="assets/img/burger.png" alt="burger" width="100" id="burger" />
                        <h1>Eat-Da-Burger</h1>
                    </div>
                    <div class="col-xs-12">
                        
                        <h5>Add a burger you want to eat:</h5>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-8 col-xs-offset-2" id="form">
                            <form action="?" method="POST">
                                <input type="text" placeholder="Burger name" name="addBurger">
                                <span class="input-group-btn">
                                    <button type="submit">Add</button>
                                </span>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-6" id="served">
                        <h2>Served</h2>

                    </div>
                    <div class="col-xs-6" id="devoured">
                        <h2>Devoured</h2>

                    </div>
                    
                </div>
            </div>
        </div>
	</body>
</html>
